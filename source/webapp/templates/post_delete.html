{% extends 'base.html' %}

{% block title %}Удаление поста{% endblock %}

{% block content %}
    <h3>Вы уверены, что хотите удалить публикацию?</h3>
    <form method="post">
        {% csrf_token %}
        <input type="radio" value="yes" name="delete"> Да<br>
        <input type="radio" value="no" checked name="delete"> Нет<br>
        <input type="submit" value="Подтвердить">
    </form>

{% endblock %}
