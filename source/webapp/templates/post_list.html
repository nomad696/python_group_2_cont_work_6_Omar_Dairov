{% extends 'base.html' %}
{% block title %}Новости{% endblock %}

{% block content %}
    <form action="{% url 'post_list' %}" method="GET">
            {% csrf_token %}
    </form>
    {% for post in post_list %}
        <h4><a href="{% url 'post_detail' post.pk %}">{{ post.title }} {{ post.created_at }}</a></h4>
        <hr>
    {% endfor %}
{% endblock %}
